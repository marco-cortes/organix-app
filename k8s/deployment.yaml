apiVersion: apps/v1
kind: Deployment
metadata:
  name: organix-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: organix-app
  template:
    metadata:
      labels:
        app: organix-app
    spec:
      containers:
        - name: organix-app
          image: organix-app:latest # O usa localhost:5000/organix-app:latest si empuj√°s al registry
          ports:
            - containerPort: 3000
